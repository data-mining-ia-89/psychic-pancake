        echo "‚úÖ Deployment completed successfully"
        
        # Exemple de notification (√† adapter selon vos besoins)
        curl -X POST "${{ secrets.SLACK_WEBHOOK_URL }}" \
          -H 'Content-type: application/json' \
          --data '{
            "text": "üöÄ AI API deployed successfully to production",
            "blocks": [
              {
                "type": "section",
                "text": {
                  "type": "mrkdwn",
                  "text": "*AI API Deployment* üöÄ\n‚úÖ Successfully deployed to production\nüì¶ Image: `${{ env.REGISTRY }}/${{ env.IMAGE_NAME_API }}:${{ github.sha }}`\nüîó Commit: <${{ github.event.head_commit.url }}|${{ github.sha }}>"
                }
              }
            ]
          }' || echo "Slack notification failed"

  # ============ MODEL MONITORING ============
  model-monitoring:
    runs-on: ubuntu-latest
